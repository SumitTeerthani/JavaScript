<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Dom Element</title>
</head>
<body style="background-color: #212121 ;color:#fff ">
    
<ul class="language">
    <li >
       JavaScript
    </li>
</ul>

</body>

<script>
    function CreateLi (langName) {
     const li=document.createElement('li');
     li.innerHTML=`${langName}`
     document.querySelector('.language').appendChild(li)
    }
     CreateLi("Python")

    //  Optimised Solution Function
    function CreateOptiLi (langName) {
     const li=document.createElement('li');
     li.appendChild(document.createTextNode(langName))
     document.querySelector('.language').appendChild(li)
    }
    CreateOptiLi("Golang")

    //Edit
    const secondLanguage=document.querySelector("li:nth-child(2)")
    const newli=document.createElement("li");
    newli.textContent="Rust";
    secondLanguage.replaceWith(newli);

    //remove
    const lastLanguage=document.querySelector("li:last-child");
    lastLanguage.remove()


</script>

</html>
