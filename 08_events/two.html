<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Avengers Assemble</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function(){
        console.log("Sumit")
    } 
    const changeText=function(){
        document.querySelector('h1').innerHTML='I am The Best Programmer'
    }
    const firstText = setTimeout(changeText,2000)
     
    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(firstText); //stops the execution of a timer
        console.log("stopped clicked")
    })


</script>
</html>
